<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Podgląd Artykułu - Sztuczna Inteligencja</title>
		<style>
			body {
				font-family: 'Roboto', sans-serif;
				background-color: #1b1b32;
				color: #e6e6e6;
				line-height: 1.6;
				margin: 0;
				padding: 40px;
				min-height: 100vh;
				box-sizing: border-box;
			}

			.content {
				max-width: 800px;
				width: 100%;
			}

			h2 {
				color: #00c8ff;
				border-bottom: 2px solid #00c8ff;
				padding-bottom: 8px;
				margin-top: 30px;
				font-size: 1.8em;
				text-align: left;
			}

			p {
				font-size: 1.1em;
				margin: 15px 0;
				text-align: justify;
			}

			img {
				max-width: 100%;
				height: auto;
				display: block;
				margin: 20px auto;
				border-radius: 8px;
				box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
			}

			figcaption {
				text-align: center;
			}

			p:not(:last-of-type)::first-letter {
				font-size: 1.4em;
				font-weight: bold;
				color: #00c8ff;
			}

			p:last-of-type {
				font-style: italic;
				color: #9fa8da;
				text-align: center;
			}
		</style>
	</head>
	<body></body>
</html>
